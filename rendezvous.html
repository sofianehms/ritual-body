  <script src="js/script.js"></script>
</head>


<body>
  <header>

    <h1>Massages Bien-Être</h1>

    <nav>

        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="prestations.html">Prestations</a></li>
            <li><a href="apropos.html">À propos</a></li>
            <li><a href="rendezvous.html">Prendre rendez-vous</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    </nav>
  </header>


  <main>

    <section class="rendezvous">

        <h2>Prendre rendez-vous</h2>
        
        <form id="rdv-form" action="#" method="post">

            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="prestation">Type de massage :</label>
            <select id="prestation" name="prestation" required>

            <option value="">-- Choisir une prestation --</option>
            <option value="relaxant">Massage relaxant</option>
            <option value="sportif">Massage sportif</option>
            <option value="reflexologie">Réflexologie plantaire</option>
            <option value="pierres">Massage aux pierres chaudes</option>

            </select>

            <label for="date">Date souhaitée :</label>
            <input type="date" id="date" name="date" required>

            <label for="heure">Heure souhaitée :</label>
            <input type="time" id="heure" name="heure" required>

            <label for="message">Message (optionnel) :</label>
            <textarea id="message" name="message" rows="4" placeholder="Besoin particulier, allergies, etc."></textarea>

            <button type="submit">Envoyer la demande</button>

        </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Massages Bien-Être. Tous droits réservés.</p>
    </footer>
    </body>
    </html>
